<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Proyecto con Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importar Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poetsen One', cursive;
    }

    p {
      color: #3c363b;
    }

    .custom-div {
      color: #fff;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    .red-div {
      background-color: #ff5733; /* Rojo */
    }

    .blue-div {
      background-color: #33b5e5; /* Azul */
    }

    /* Eliminar margenes y paddings */
    body, html, .container-fluid, .row, [class^="col-"] {
      margin: 0;
      padding: 0;
    }

    /* Estilo del icono de flecha */
    .scroll-down-icon {
      position: absolute;
      bottom: 5rem;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px; /* Tamaño grande */
      color: #fff; /* Color blanco */
      cursor: pointer;
      animation: bounce 1s infinite alternate; /* Animación de rebote */
      display: none; /* Ocultar por defecto */
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-15px); /* Aumento de amplitud del rebote */
      }
    }

    /* Mostrar el icono de flecha solo en dispositivos móviles */
    @media (max-width: 767px) {
  .scroll-down-icon,
  .scroll-up-icon {
    display: block !important; /* Añadimos !important para asegurar que esta regla se aplique */
  }
}

    /* Estilo del icono de flecha de regreso */
    .scroll-up-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px; /* Tamaño grande */
      color: #fff; /* Color blanco */
      cursor: pointer;
      animation: bounce 1s infinite alternate; /* Animación de rebote */
      display: none; /* Ocultar por defecto */
    }

    .gif-background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hr-pink {
      border-top: 4px solid #FBABAE;
      padding: 0;
      margin: 0;
    }

    .vertical-line {
      background-color: #FBABAE;
      width: 4px;
      height: 100%;
    }


  .countdown-container {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .countdown-item {
    height: 6.5rem;
    width: 9rem;
    background-color: #FFC0CB; /* Color rosa suave */
    border: 2px solid #000000; /* Borde negro */
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 10px;
  }

  .icon {
  position: absolute;
  opacity: 0.1; /* Opacidad del icono */
  width: 50px;
  animation: floatIcon 5s infinite alternate linear; /* Animación para hacer que flote */
}

/* Animación para el primer icono */
.icon1 {
  animation: floatIcon1 5s infinite alternate linear;
}

/* Animación para el segundo icono */
.icon2 {
  animation: floatIcon2 5s infinite alternate linear;
}

@keyframes floatIcon1 {
  0%, 100% {
    transform: translateY(0) translateX(0);
  }
  25% {
    transform: translateY(-20px) translateX(20px);
  }
  50% {
    transform: translateY(-20px) translateX(-20px);
  }
  75% {
    transform: translateY(20px) translateX(-20px);
  }
}

@keyframes floatIcon2 {
  0%, 100% {
    transform: translateY(0) translateX(0);
  }
  25% {
    transform: translateY(20px) translateX(-20px);
  }
  50% {
    transform: translateY(-20px) translateX(20px);
  }
  75% {
    transform: translateY(-20px) translateX(-20px);
  }
}

@keyframes floatIcon3 {
  0%, 100% {
    transform: translateY(0) translateX(0);
  }
  25% {
    transform: translateY(-20px) translateX(-20px);
  }
  50% {
    transform: translateY(20px) translateX(20px);
  }
  75% {
    transform: translateY(-20px) translateX(20px);
  }
}

@keyframes floatIcon4 {
  0%, 100% {
    transform: translateY(0) translateX(0);
  }
  25% {
    transform: translateY(20px) translateX(20px);
  }
  50% {
    transform: translateY(20px) translateX(-20px);
  }
  75% {
    transform: translateY(-20px) translateX(-20px);
  }
}

.icon-mesa{
  width: 8rem;
}

.icon-ubicacion {
  width: 8rem; 
  height: 7.7rem;
}

.size-font {
  font-size: 1.7rem;
}

.size-font2 {
  font-size: 1.2rem;
}

.font-size3 {
  font-size: 1.2rem;
  color: #fff;
}

@media (max-width: 650px) {
.icon-mesa{
  width: 5rem;
}

.icon-ubicacion {
  width: 5rem; 
  height: 4.7rem;
}

.size-font {
  font-size: 1.5rem;
}

.size-font2 {
  font-size: 1rem;
}

.font-size-3 {
  font-size: 0.8rem;
  color: #fff;
}

.countdown-item {
    width: 6rem;
}

}

  </style>
</head>
<body style="overflow-x: hidden;">

<div class="container-fluid" style="overflow-x: hidden;">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="custom-div red-div">
        <img src="video.gif" class="gif-background" alt="GIF de fondo">


        <div class="scroll-down-icon">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6 div-inv" style="background-color: #fcd7da;" >
      <div style="position: absolute; background-color: transparent; width: 100%; height: 100%; z-index: 0;" id="icons"></div>
      <div class="custom-div" id="blue-div" style="z-index: 2;">
        <img src="logo.png" width="50%" class="mt-4">

        <p class="mb-0 pb-0 size-font" style=" z-index: 2;">Sabado, 29 de junio, 2024.</p>
        <p class="mt-0 size-font" style="z-index: 2;">02:30 p.m.</p>

        <hr class="hr-pink mb-4">

        <div class="container z-index: 2;">
          <div class="row">
            <div class="col text-center">
              <div class="mb-2 mt-2" >
                <a href="https://mesaderegalos.liverpool.com.mx/milistaderegalos/51443261" target="_blank" style="z-index: 2;">
                  <img src="mesa.png" alt="Mesa de Regalos" class="img-fluid icon-mesa">
                </a>
                <p class="m-0 size-font2">Mesa de Regalos</p>
              </div>
            </div>
            <div class="col-auto">
              <div class="vertical-line"></div>
            </div>
            <div class="col text-center">
              <div class="mb-2 mt-2">
                <a href="https://maps.app.goo.gl/cPzyBDM6KmLCdR7FA">
                  <img src="ubicacion.png" alt="Ubicación" class="img-fluid icon-ubicacion" >
                </a>
                <p class="m-0 size-font2">Ubicación</p>
              </div>
            </div>
          </div>
        </div>

        <hr class="hr-pink mt-4 mb-2 z-index: 2;">

        <p class="mb-0 pb-0 size-font" >Faltan...</p>
        
        <div class="countdown-container pt-0 pb-4">
          <div class="countdown-item">
            <h1 id="days">00</h1>
            <p class="font-size-3" class="text-white">Días</p>
          </div>
          <div class="countdown-item">
            <h1 id="hours">00</h1>
            <p class="font-size-3" class="text-white">Horas</p>
          </div>
          <div class="countdown-item">
            <h1 id="minutes">00</h1>
            <p class="font-size-3" class="text-white">Minutos</p>
          </div>
        </div>
        
        <!-- Icono de flecha de regreso -->
        <div class="scroll-up-icon">
          <i class="fas fa-angle-double-up text-dark"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Función para desplazar la página hacia abajo cuando se hace clic en el icono de flecha
  $('.scroll-down-icon').click(function() {
    $('html, body').animate({
      scrollTop: $('#blue-div').offset().top
    }, 800, function() {
      // Mostrar el segundo div después del desplazamiento
      $('#blue-div').fadeIn();
    });
  });

  // Función para desplazar la página hacia arriba cuando se hace clic en el icono de flecha de regreso
  $('.scroll-up-icon').click(function() {
    $('html, body').animate({
      scrollTop: $('.red-div').offset().top
    }, 800);
  });

  const endDate = new Date("2024-06-29T00:00:00").getTime();


  const targetDate = new Date('June 29, 2024 14:30:00').getTime();

// Actualizar la cuenta regresiva cada segundo
const countdown = setInterval(function() {
  // Obtener la fecha y hora actual
  const now = new Date().getTime();

  // Calcular la diferencia entre la fecha objetivo y la fecha actual
  const difference = targetDate - now;

  // Calcular los días, horas, minutos y segundos restantes
  const days = Math.floor(difference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((difference % (1000 * 60)) / 1000);

  // Mostrar los días, horas, minutos y segundos en los elementos HTML correspondientes
  document.getElementById('days').innerText = days < 10 ? '0' + days : days;
  document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
  document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;

  // Si la cuenta regresiva ha terminado, detenerla
  if (difference < 0) {
    clearInterval(countdown);
    document.getElementById('days').innerText = '00';
    document.getElementById('hours').innerText = '00';
    document.getElementById('minutes').innerText = '00';
  }
}, 1000);

document.addEventListener("DOMContentLoaded", function() {
  const container = document.getElementById('icons');
  const icons = ['icons/icon1.svg', 'icons/icon2.svg', 'icons/icon3.svg', 'icons/icon4.svg', 'icons/icon5.svg', 'icons/icon6.svg']; // Lista de rutas de los iconos
  const iconSize = 100; // Tamaño de los iconos
  const containerWidth = container.clientWidth;
  const containerHeight = container.clientHeight;

  for (let i = 0; i < icons.length * 5; i++) { // Crear iconos
    const icon = document.createElement('img');
    icon.src = icons[i % icons.length]; // Ruta del icono (se repite cada 3 íconos)
    icon.style.zIndex = "1";
    icon.className = 'icon'; // Asigna una clase común a todos los iconos
    let posX, posY;
    do {
      posX = Math.random() * (containerWidth - iconSize);
      posY = Math.random() * (containerHeight - iconSize);
    } while (isTooClose(posX, posY)); // Verifica si la nueva posición está demasiado cerca de otros iconos

    icon.style.top = posY + 'px'; // Posición vertical aleatoria dentro del contenedor
    icon.style.left = posX + 'px'; // Posición horizontal aleatoria dentro del contenedor

    // Selecciona aleatoriamente una de las 4 animaciones para cada icono
    const randomAnimation = Math.floor(Math.random() * 4) + 1;
    icon.style.animationName = 'floatIcon' + randomAnimation;

    container.appendChild(icon);
  }
});

function isTooClose(x, y) {
  const icons = document.getElementsByClassName('icon');
  const minDistance = 250; // Distancia mínima entre iconos
  for (let i = 0; i < icons.length; i++) {
    const rect = icons[i].getBoundingClientRect();
    const distance = Math.sqrt(Math.pow(rect.left - x, 2) + Math.pow(rect.top - y, 2));
    if (distance < minDistance) {
      return true;
    }
  }
  return false;
}


</script>
</body>
</html>
