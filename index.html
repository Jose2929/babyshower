<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyecto con Bootstrap</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Importar Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poetsen One', cursive;
    }

    p {
      color: #3c363b;
    }

    .custom-div {
      color: #fff;
      text-align: center;
      height: 100vh;
      position: relative;
    }

    .red-div {
      background-color: #ff5733; /* Rojo */
    }

    .blue-div {
      background-color: #33b5e5; /* Azul */
    }

    /* Eliminar margenes y paddings */
    body, html, .container-fluid, .row, [class^="col-"] {
      margin: 0;
      padding: 0;
    }

    /* Estilo del icono de flecha */
    .scroll-down-icon {
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px; /* Tamaño grande */
      color: #fff; /* Color blanco */
      cursor: pointer;
      animation: bounce 1s infinite alternate; /* Animación de rebote */
      display: none; /* Ocultar por defecto */
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-15px); /* Aumento de amplitud del rebote */
      }
    }

    /* Mostrar el icono de flecha solo en dispositivos móviles */
    @media (max-width: 767px) {
  .scroll-down-icon,
  .scroll-up-icon {
    display: block !important; /* Añadimos !important para asegurar que esta regla se aplique */
  }
}

    /* Estilo del icono de flecha de regreso */
    .scroll-up-icon {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 30px; /* Tamaño grande */
      color: #fff; /* Color blanco */
      cursor: pointer;
      animation: bounce 1s infinite alternate; /* Animación de rebote */
      display: none; /* Ocultar por defecto */
    }

    .gif-background {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .hr-pink {
      border-top: 4px solid #FBABAE;
      padding: 0;
      margin: 0;
    }

    .vertical-line {
      background-color: #FBABAE;
      width: 4px;
      height: 100%;
    }


  .countdown-container {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }
  .countdown-item {
    height: 6.5rem;
    width: 9rem;
    background-color: #FFC0CB; /* Color rosa suave */
    border: 2px solid #000000; /* Borde negro */
    padding: 10px 20px;
    margin: 0 10px;
    border-radius: 10px;
  }
  </style>
</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="custom-div red-div">
        <img src="video.gif" class="gif-background" alt="GIF de fondo">


        <div class="scroll-down-icon">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-6" style="background-color: #fcd7da;">
      <div class="custom-div" id="blue-div">
        <img src="logo.png" width="50%" class="mt-4">

        <p class="mb-0 pb-0" style=" font-size: 1.7rem">Sabado, 29 de junio, 2024.</p>
        <p class="mt-0" style=" font-size: 1.7rem">02:30 p.m.</p>

        <hr class="hr-pink mb-4">

        <div class="container">
          <div class="row">
            <div class="col text-center">
              <div class="mb-2 mt-2">
                <a href="https://mesaderegalos.liverpool.com.mx/milistaderegalos/51443261">
                  <img src="mesa.png" alt="Mesa de Regalos" class="img-fluid" style="width: 8rem;">
                </a>
                <p class="m-0" style="font-size: 1.2rem">Mesa de Regalos</p>
              </div>
            </div>
            <div class="col-auto">
              <div class="vertical-line"></div> <!-- Línea vertical -->
            </div>
            <div class="col text-center">
              <div class="mb-2 mt-2">
                <a href="https://maps.app.goo.gl/cPzyBDM6KmLCdR7FA">
                  <img src="ubicacion.png" alt="Ubicación" class="img-fluid" style="width: 8rem; height: 7.7rem;">
                </a>
                <p class="m-0" style="font-size: 1.2rem">Ubicación</p>
              </div>
            </div>
          </div>
        </div>

        <hr class="hr-pink mt-4 mb-4">

        <p class="mb-0 pb-0" style="font-size: 2.5rem;">Faltan...</p>
        
        
        <div class="countdown-container pt-0 pb-4">
          <div class="countdown-item">
            <h1 id="days">XX</h1>
            <p style="font-size: 1.2rem;" class="text-white">Días</p>
          </div>
          <div class="countdown-item">
            <h1 id="hours">XX</h1>
            <p style="font-size: 1.2rem;" class="text-white">Horas</p>
          </div>
          <div class="countdown-item">
            <h1 id="minutes">XX</h1>
            <p style="font-size: 1.2rem;" class="text-white">Minutos</p>
          </div>
        </div>

        
        <!-- Icono de flecha de regreso -->
        <div class="scroll-up-icon">
          <i class="fas fa-angle-double-up text-dark"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.5.4/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  // Función para desplazar la página hacia abajo cuando se hace clic en el icono de flecha
  $('.scroll-down-icon').click(function() {
    $('html, body').animate({
      scrollTop: $('#blue-div').offset().top
    }, 800, function() {
      // Mostrar el segundo div después del desplazamiento
      $('#blue-div').fadeIn();
    });
  });

  // Función para desplazar la página hacia arriba cuando se hace clic en el icono de flecha de regreso
  $('.scroll-up-icon').click(function() {
    $('html, body').animate({
      scrollTop: $('.red-div').offset().top
    }, 800);
  });

  const endDate = new Date("2024-06-29T00:00:00").getTime();


  const targetDate = new Date('June 29, 2024 14:30:00').getTime();

// Actualizar la cuenta regresiva cada segundo
const countdown = setInterval(function() {
  // Obtener la fecha y hora actual
  const now = new Date().getTime();

  // Calcular la diferencia entre la fecha objetivo y la fecha actual
  const difference = targetDate - now;

  // Calcular los días, horas, minutos y segundos restantes
  const days = Math.floor(difference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((difference % (1000 * 60)) / 1000);

  // Mostrar los días, horas, minutos y segundos en los elementos HTML correspondientes
  document.getElementById('days').innerText = days < 10 ? '0' + days : days;
  document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
  document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;

  // Si la cuenta regresiva ha terminado, detenerla
  if (difference < 0) {
    clearInterval(countdown);
    document.getElementById('days').innerText = '00';
    document.getElementById('hours').innerText = '00';
    document.getElementById('minutes').innerText = '00';
  }
}, 1000);
</script>
</body>
</html>
